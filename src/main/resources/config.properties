# Clusion SSE Benchmark Configuration
# =====================================

# Dataset configuration
dataset.path=./dataset/data
dataset.documents.path=${dataset.path}/documents
dataset.json.path=${dataset.path}/dataset.json
dataset.index.path=${dataset.path}/keyword_index.json
dataset.queries.path=${dataset.path}/test_queries.json

# Output configuration
output.path=./results
output.json=benchmark_results.json
output.csv=benchmark_results.csv

# Benchmark configuration
benchmark.warmup.iterations=3
benchmark.measurement.iterations=10
benchmark.gc.between.runs=true

# SSE Schemes to benchmark (comma-separated)
# Available: ZMF, 2Lev-RR, 2Lev-RH, IEX-2Lev, IEX-ZMF
benchmark.schemes=ZMF,2Lev-RR,IEX-2Lev

# Query configuration
queries.single.enabled=true
queries.boolean.enabled=true
queries.range.enabled=false

# Memory measurement
memory.measure.enabled=true
memory.gc.before.measurement=true

# Logging
logging.level=INFO
logging.file=benchmark.log

# Security analysis
security.leakage.analysis=true
security.report.enabled=true

# Parallel execution
parallel.enabled=false
parallel.threads=4
